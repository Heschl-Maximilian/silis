<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sessel Auswahl â€“ AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fef6e4;
        color: #000;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        font-size: 1rem;
        text-transform: uppercase;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }

      .gallery-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .gallery-labels {
        order: -1;
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 300px;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #444;
      }

      model-viewer {
        width: 100%;
        height: 300px;
        max-width: 300px;
        background: #eee;
        cursor: grab;
      }

      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: 1fr;
        }

        .gallery-labels {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">STILIS</div>
    </header>

    <div class="gallery">
      <div class="gallery-item">
        <div class="gallery-labels">
          <span>DARK WOOD</span>
          <span>2025 EDITION</span>
        </div>
        <model-viewer
          src="sessel1.glb"
          alt="Sesserl Modell 1"
          ar
          ar-modes="scene-viewer webxr quick-look"
          auto-rotate
          camera-controls
          poster="rendering_sesserl_1.jpg"
          shadow-intensity="1"
        ></model-viewer>
      </div>

      <div class="gallery-item">
        <div class="gallery-labels">
          <span>OAK</span>
          <span>NATURAL STYLE</span>
        </div>
        <model-viewer
          src="sesserl2.glb"
          alt="Sessel Modell 2"
          ar
          ar-modes="scene-viewer webxr quick-look"
          auto-rotate
          camera-controls
          poster="rendering_sesserl_2.jpg"
          shadow-intensity="1"
        ></model-viewer>
      </div>

      <div class="gallery-item">
        <div class="gallery-labels">
          <span>BIRCH</span>
          <span>LIGHT EDITION</span>
        </div>
        <model-viewer
          src="sesserl3.glb"
          alt="Sessel Modell 3"
          ar
          ar-modes="scene-viewer webxr quick-look"
          auto-rotate
          camera-controls
          poster="rendering_sesserl_3.jpg"
          shadow-intensity="1"
        ></model-viewer>
      </div>
    </div>
  </body>
</html>
