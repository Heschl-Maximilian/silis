<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Sessel Auswahl – AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fef6e4;
        color: #000;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        font-size: 1rem;
        text-transform: uppercase;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      nav a {
        margin-left: 2rem;
        text-decoration: none;
        color: #000;
        font-weight: 500;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }

      .gallery-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .gallery-labels {
        order: -1; /* Text über dem Bild */
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 300px;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #444;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        max-width: 300px;
        border-radius: 8px;
      }

      model-viewer {
        width: 100%;
        max-width: 900px;
        margin: 2rem auto;
        height: 400px;
        background: #eee;
        border-radius: 10px;
        display: block;
      }

      .button-container {
        text-align: center;
        padding: 1rem;
      }

      button {
        margin: 0.3rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        background: #000;
        color: white;
        border-radius: 4px;
      }

      /* Mobil-Optimierung */
      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: 1fr;
        }

        .gallery-labels {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">STILIS</div>
    </header>

    <div class="gallery">
      <div class="gallery-item">
        <div class="gallery-labels">
          <span>DARK WOOD</span>
          <span>2025 EDITION</span>
        </div>
        <img src="rendering_sesserl_1.jpg" alt="Rendering Sessel 1" />
      </div>

      <div class="gallery-item">
        <div class="gallery-labels">
          <span>OAK</span>
          <span>NATURAL STYLE</span>
        </div>
        <img src="rendering_sesserl_1.jpg" alt="Rendering Sessel 2" />
      </div>

      <div class="gallery-item">
        <div class="gallery-labels">
          <span>BIRCH</span>
          <span>LIGHT EDITION</span>
        </div>
        <img src="rendering_sesserl_1.jpg" alt="Rendering Sessel 3" />
      </div>
    </div>

    <div class="button-container">
      <button onclick="changeModel('sesserl1.glb')">Sessel 1</button>
      <button onclick="changeModel('sesserl2.glb')">Sessel 2</button>
      <button onclick="changeModel('sesserl3.glb')">Sessel 3</button>
    </div>

    <model-viewer id="viewer"
      src="sessel1.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls>
    </model-viewer>

    <script>
      function changeModel(fileName) {
        const viewer = document.getElementById('viewer');
        viewer.src = fileName;
      }
    </script>
  </body>
</html>
